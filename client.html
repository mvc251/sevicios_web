<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="card-body">
        <div class="col-md-12">
            <table id="grid" class="table table-bordered"></table>
        </div>
    </div>
</body>

<script>

    $(function () {
        get();

    });

    function get() {
        $("#grid").empty();
        var $grid = $("#grid");
        // referenciando la tabla con la variable grid, que es igual al ID

        var $tr = $("<tr></tr>");
        $tr.append("<td>ID</td>");
        $tr.append("<td>Nombre</td>");
        $tr.append("<td>Descripcion</td>");
        $tr.append("<td>Condicion</td>");

        $grid.append($tr);

        $.ajax({

            url: 'https://localhost:44343/api/Categorias',
            type: 'GET',
            success: function (data) {
                $.each(data, function (idx, item) {
                    var $tr = $("<tr></tr>");
                    $tr.append("<td>" + item.Id + "</td>");
                    $tr.append("<td>" + item.Nombre + "</td>");
                    $tr.append("<td>" + item.Descripcion + "</td>");
                    $tr.append("<td>" + item.Condicion + "</td>");

                    $grid.append($tr);

                });

            },
            error: function (request, msg, error) {

                alert('Error!');
            }
        });


    }
</script>

</html>
